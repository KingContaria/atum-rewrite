plugins {
    id "fabric-loom" version "$loom_version"
    id "maven-publish"
}

version = "$mod_version+$target_version"
group maven_group

base {
    archivesName = archives_name
}

repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
}

loom {
    accessWidenerPath = file("src/main/resources/atum.accesswidener")
}

dependencies {
    minecraft "com.mojang:minecraft:$minecraft_version"
    mappings "com.github.RedLime:yarn:${minecraft_version}.build.$yarn_build:v2"
    modImplementation "net.fabricmc:fabric-loader:$loader_version"
    // modImplementation "com.github.KingContaria:SpeedrunAPI:master-SNAPSHOT"
    modImplementation "org.mcsr:SpeedrunAPI:$speedrun_api_version+$minecraft_version"
}

processResources {
    filesMatching("fabric.mod.json") {
        expand "version": version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release.set(8)
}

java {
    // withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from("LICENSE") {
        rename { "${it}_${base.archivesName.get()}" }
    }
}

publishing {
    publications.create("mavenJava", MavenPublication) {
        from components.java
    }
    repositories {}
}
