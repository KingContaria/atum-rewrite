plugins {
    id "fabric-loom" version "$loom_version"
    id "io.github.juuxel.loom-vineflower" version "$loom_vineflower_version"
}

version = "$mod_version+$target_version"

base {
    archivesName = archives_name
}

repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
    // flatDir { dirs "libs" }
}

loom {
    accessWidenerPath = file("src/main/resources/atum.accesswidener")
}

dependencies {
    minecraft "com.mojang:minecraft:$minecraft_version"
    mappings "com.github.RedLime:yarn:${minecraft_version}.build.$yarn_build:v2"
    modImplementation "net.fabricmc:fabric-loader:$loader_version"
    // modImplementation "com.github.KingContaria:SpeedrunAPI:master-SNAPSHOT"
     modImplementation "org.mcsr:SpeedrunAPI:1.0.0-alpha.2+1.16.1"
    // modImplementation files("libs/speedrunapi-1.0.0-alpha.2+1.16.1.jar")
}

processResources {
    filesMatching("fabric.mod.json") {
        expand "version": version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release.set(8)
}

java {
    // withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from("LICENSE") {
        rename { "${it}_${base.archivesName.get()}" }
    }
}

vineflower {
    toolVersion = vineflower_version
}
